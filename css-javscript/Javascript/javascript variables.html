<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables</title>
    <script>
         var a =54;
         var b =10;
         c = "vamshi"
         console.log(a+b);
         console.log(c);
        //  Arithematic operators in javascript(binary operators)
         console.log("The sum of two numbers is: "+(a+b));
         console.log("The diff of two numbers is: "+(a-b));
         console.log("The product of two numbers is: "+(a*b));
         console.log("The dividend of two numbers is: "+(a/b));
        //  unary operators
        console.log(a++);
        console.log(a);
        console.log(++a);
        console.log(++b);
        console.log(b++);
        console.log(b);
    </script>
</head>
<body>
    <div class="container">
        <h1>Javascript Variables</h1>
        <p>We will learn about javascript variables</p>
    </div>
</body>
</html>
