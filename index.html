<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
            
  
</head>
<body>
    <div class="container">
        <div class="info" id="myname">Name :<input id="name" type="text" placeholder="Alex Hughes"></div>
        <div class="info" id="myage">Age : <input id="age" type="number" placeholder="21"></div>
        <div class="info" id="myemail">Email : <input id="email" type="email" placeholder="alex@gmail.com"></div>
        <button id="entry"> Input Entry</button>

        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</td>
                <th>Email</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
